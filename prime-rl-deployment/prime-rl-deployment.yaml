# --- 1. Ray Head (Coordinator - Runs on CPU) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-head
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ray-head
  template:
    metadata:
      labels:
        app: ray-head
    spec:
      imagePullSecrets:
      - name: ghcr-cred
      containers:
      - name: ray-head
        image: ghcr.io/zbirenbaum/prime-rl:latest
        command: ["/bin/bash", "-c"]
        args:
        - |
          # Start Ray Head
          ray start --head --port=6379 --dashboard-host=0.0.0.0 --num-cpus=4 --block
        resources:
          requests:
            cpu: 4
            memory: 16Gi
        ports:
        - containerPort: 6379 # Ray Redis
        - containerPort: 8265 # Dashboard
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
---
# --- 2. Ray Service (Internal Communication) ---
apiVersion: v1
kind: Service
metadata:
  name: ray-head-svc
spec:
  selector:
    app: ray-head
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
  - port: 8265
    targetPort: 8265
    name: dashboard
  clusterIP: None # Headless service for direct IP discovery
---
# --- 3. Trainer Group (4 Nodes x 8 H200s) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-worker-trainer
spec:
  replicas: 4 # <--- 4 Physical Nodes
  selector:
    matchLabels:
      app: ray-worker-trainer
  template:
    metadata:
      labels:
        app: ray-worker-trainer
    spec:
      imagePullSecrets:
      - name: ghcr-cred
      containers:
      - name: worker
        image: ghcr.io/zbirenbaum/prime-rl:latest
        command: ["/bin/bash", "-c"]
        args:
        - |
          # Connect to Head and label this node as a "trainer"
          ray start --address=ray-head-svc:6379 \
            --resources='{"trainer_node": 1}' \
            --num-gpus=8 \
            --block
        resources:
          limits:
            nvidia.com/gpu: 8 # Takes whole node
            memory: 800Gi
            cpu: 100
        volumeMounts:
        - name: dshm
          mountPath: /dev/shm
        - name: model-storage
          mountPath: /data/models
      volumes:
      - name: dshm
        emptyDir:
          medium: Memory
      - name: model-storage
        persistentVolumeClaim:
          claimName: qwen-weights-pvc # Reuse your PVC
      nodeSelector:
        node.coreweave.cloud/class: "h200"
---
